<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Личный кабинет SkyScada</title>
        <link rel="stylesheet" href="css/style.min.css">
    </head>
    <body class="page__body">
      <header class="page-header">
        <div class="page-header__wrapper">
          <a class="page-header__logo" href="index.html">
              <img class="page-header__logo-image" src="img/logo.svg" width="133" height="83" alt="СкайСкада">
          </a>
          <nav class="main-nav">
            <div class="main-nav__wrapper">
              <ul class="main-nav__list site-list">
                <li class="main-nav__item">
                  <a href="user-index.html">
                    Главная
                  </a>
                </li>
                <li class="main-nav__item main-nav__item--active">
                  <a href="balance.html">
                    Баланс
                  </a>
                </li>
                <li class="main-nav__item">
                  <a href="#">
                    Услуги
                  </a>
                </li>
                <li class="main-nav__item">
                  <a href="#">
                    История операций
                  </a>
                </li>
              </ul>

              <p class="main-nav__user">ООО "НаноИнжиниринг"</p>
            </div>
          </nav>
        </div>
      </header>
      <main class="support-main">
        <div class="support-main__wrapper">
          <h2 class="support-main__title">Техподдержка</h2>  
          <div class="support-main__subtitle">Написать письмо</div>  
          <div class="support-main__grid-container">
            <div class="support-main__user-data">
              <input class="input" type="text" placeholder="Отдел техподдержки">
              <input class="input" type="text" placeholder="Ваше имя (User Name)">
              <input class="input" type="text" placeholder="Телефон">
              <input class="input" type="text" placeholder="Email (User@host)">
              <button class="button">Приложить файл(ы)</button>
            </div>

            <div class="support-main__user-text">
              <div class="support-main__request">
                <textarea class="textarea" placeholder="Введите сообщение..."></textarea>
              </div>
              <div class="support-main__description">
                <p>Нажимая кнопку “Отправить” Вы соглашаетесь на обработку персональных
                  данных в соответствии с <span>Политикой конфиденциальности</span></p>
                <button class="button">Отправить</button>
              </div>
            </div>
          </div>
        </div>

      </main>
    </body>
</html>
